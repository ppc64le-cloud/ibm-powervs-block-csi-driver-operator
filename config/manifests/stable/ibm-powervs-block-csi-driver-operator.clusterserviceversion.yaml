      deployments:
        - name: ibm-powervs-block-csi-driver-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ibm-powervs-block-csi-driver-operator
            template:
              metadata:
                annotations:
                  target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
                labels:
                  app: ibm-powervs-block-csi-driver-operator
              spec:
                serviceAccountName: ibm-powervs-block-csi-driver-operator
                containers:
                - name: ibm-powervs-block-csi-driver-operator
                  image: rcmadhankumar/ibm-powervs-block-csi-driver-operator:latest
                  imagePullPolicy: IfNotPresent
                  args:
                    - "start"
                    - "-v=2"
                  env:
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: DRIVER_IMAGE
                      value: gcr.io/k8s-staging-cloud-provider-ibm/ibm-powervs-block-csi-driver:v0.1.0-alpha.3
                    - name: PROVISIONER_IMAGE
                      value: k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
                    - name: ATTACHER_IMAGE
                      value: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
                    - name: RESIZER_IMAGE
                      value: k8s.gcr.io/sig-storage/csi-resizer:v1.4.0
                    - name: NODE_DRIVER_REGISTRAR_IMAGE
                      value: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
                    - name: LIVENESS_PROBE_IMAGE
                      value: k8s.gcr.io/sig-storage/livenessprobe:v2.6.0
                    - name: OPERATOR_NAME
                      value: ibm-powervs-block-csi-driver-operator
                    - name: KUBE_RBAC_PROXY_IMAGE
                      value: quay.io/brancz/kube-rbac-proxy:v0.12.0
                  resources:
                    requests:
                      memory: 50Mi
                      cpu: 10m
                priorityClassName: system-cluster-critical
                nodeSelector:
                  node-role.kubernetes.io/master: ""
                tolerations:
                  - key: CriticalAddonsOnly
                    operator: Exists
                  - key: node-role.kubernetes.io/master
                    operator: Exists
                    effect: "NoSchedule"